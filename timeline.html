<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Photo Timeline</title>
    <link rel="stylesheet" href="lovely.css" />
    <style>
      .timeline-container { padding: 2rem; text-align: center; }
      .timeline-grid { display: grid; grid-template-columns: repeat(auto-fit,minmax(160px,1fr)); gap: 1rem; max-width: 1000px; margin: 0 auto; }
      .timeline-item { background: rgba(255,255,255,0.9); border-radius: 12px; padding: 0.6rem; box-shadow: 0 6px 18px rgba(0,0,0,0.06); }
      .timeline-item img { width: 100%; height: 140px; object-fit: cover; border-radius: 8px; }
      .back-btn { margin-top: 1.2rem; }
    </style>
  </head>
  <body>
    <div class="timeline-container">
      <h1>Photo Timeline</h1>
      <p>Here are some photos from our timeline. Replace these placeholders with real images.</p>
      <div class="timeline-grid" id="timelineGrid">
        <!-- Placeholder items -->
        <div class="timeline-item"><img src="https://picsum.photos/seed/1/400/300" alt="photo 1"></div>
        <div class="timeline-item"><img src="https://picsum.photos/seed/2/400/300" alt="photo 2"></div>
        <div class="timeline-item"><img src="https://picsum.photos/seed/3/400/300" alt="photo 3"></div>
        <div class="timeline-item"><img src="https://picsum.photos/seed/4/400/300" alt="photo 4"></div>
      </div>
      <div class="back-btn">
        <button onclick="history.back()" class="action-btn">Back</button>
      </div>
    </div>
    <script>
      // Basic keyboard shortcut: press B to go back
      document.addEventListener('keydown', function (e) {
        if (e.key === 'b' || e.key === 'B') history.back();
      });
    </script>
  </body>
</html>
